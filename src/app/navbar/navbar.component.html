<nav class="navbar navbar-expand-sm navbar-light bg-light">
    <a class="navbar-brand" routerLink='/home'>My TCG App</a>
    <button *ngIf="isLoggedIn" class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav ml-auto">
            <li *ngIf="isLoggedIn" class="nav-item dropdown">
                <a class="nav-link dropdown-toggle"
                   role="button" href="#" id="dropdownId"
                   data-toggle="dropdown"
                   aria-haspopup="true"
                   aria-expanded="false">Options</a>
                <div class="dropdown-menu" aria-labelledby="dropdownId">
                    <a class="dropdown-item" data-toggle="modal" data-target="#accountSettings">Settings</a>
                    <a class="dropdown-item" (click)="onLogOut()">Logout</a>
                </div>
            </li>
        </ul>
    </div>

<div class="modal hide fade in" 
    id="accountSettings" 
    tabindex="-1" 
    role="dialog" 
    aria-labelledby="accountSettingsLabel" 
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <app-account-settings [userData] = "userData"></app-account-settings>
    </div>
</div>
