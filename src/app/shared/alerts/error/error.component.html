<div  @fadeInAndOut *ngIf="msg" class="alert alert-danger alert-dismissible fade show" role="alert">
  <div id="header">
    <h4 class="alert-heading">Oops!</h4>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <br>
  <p>{{msg}}</p>
  <hr>
  <p class="mb-0" style="font-size: 80%">Need help? Please, contact us.</p>
</div>
