<app-navbar></app-navbar>
<div class="row">
  <div *ngIf="isLoggedIn; else notLogged" class="col-md-2 side-menu">
    <app-menu (collectionClicked)="onCollectionClicked($event)"></app-menu>
  </div>  
  <div class="col-md-10 playground">
    <router-outlet></router-outlet>
  </div>
</div>

<!-- DO NOT display side menu if user's not logged in -->
<ng-template #notLogged>
    <div class="col-md-2 side-menu">
    </div>  
</ng-template>
